        .purchase-box {
            margin-top: 30px;

        .price-sub {
            font-size: 12px; color: #00E5FF; margin-bottom: 15px;

        .whatsapp-btn {
            display: flex; align-items: center; justify-content: center;
            background-color: #25D366; 
            color: #000;

        .whatsapp-btn:hover { background-color: #1ebc57; transform: translateY(-2px); }

        .footer {
            margin-top: 25px; font-size: 10px; color: #334155;

<body>

<div class="container">
    <div class="logo-area">
        <div class="logo-icon">❖</div> 
        <h2>PREDICTOR.AI</h2>
        <div class="subtitle">● SYSTEM ONLINE</div>
    </div>

    <div class="input-group">
        <label>Access ID (Email)</label>
        <input type="email" id="email" placeholder="user@access.com">
    </div>

    <div class="input-group">
        <label>Security Key (Password)</label>
        <input type="password" id="password" placeholder="••••••••">
    </div>

    <button class="login-btn" onclick="login()">Initialize System</button>
    <p id="statusMsg"></p>

    <div class="purchase-box">
        <div class="purchase-title">Access Restricted</div>
        <div class="price-tag">LKR 5000/=</div>
        <div class="price-sub">Pay 50% (Half) to get instant access</div>
        
        <a href="https://wa.me/94716344483?text=I%20want%20to%20pay%20half%20for%20access" target="_blank" class="whatsapp-btn">
            Get Key via WhatsApp
        </a>
    </div>

    <div class="footer">
        SERVER LATENCY: 32 MS • V4.2.0-PRO
    </div>
</div>

<script type="module">
  // 1. IMPORT FIREBASE SDK v12.8.0
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-analytics.js";

  // 2. YOUR CONFIGURATION (aviator-buget)
  const firebaseConfig = {
    apiKey: "AIzaSyDjlO86QiBbiEr-DHawKzcx8NMAnz0rsfE",
    authDomain: "aviator-buget.firebaseapp.com",
    projectId: "aviator-buget",
    storageBucket: "aviator-buget.firebasestorage.app",
    messagingSenderId: "148875365800",
    appId: "1:148875365800:web:a9d7a09c1732870e94a19d",
    measurementId: "G-3258PXYNZD"
  };

  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app); 
  const auth = getAuth(app);
  const db = getFirestore(app);

  function getDeviceId() {
      let id = localStorage.getItem('device_id');
      if (!id) {
          id = crypto.randomUUID(); 
          localStorage.setItem('device_id', id);
      }
      return id;
  }

  window.login = async () => {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      const msg = document.getElementById('statusMsg');
      const deviceId = getDeviceId();

      msg.innerText = "CONNECTING TO SERVER...";
      msg.style.color = "#00E5FF";

      try {
          const userCred = await signInWithEmailAndPassword(auth, email, pass);
          const user = userCred.user;

          msg.innerText = "VERIFYING DEVICE SIGNATURE...";

          const deviceRef = doc(db, "device_whitelist", deviceId);
          const deviceSnap = await getDoc(deviceRef);

          if (deviceSnap.exists()) {
              const data = deviceSnap.data();
              if (data.status === 'approved') {
                  msg.innerText = "ACCESS GRANTED";
                  msg.style.color = "#00ff88"; 
                  setTimeout(() => { window.location.href = "dashboard.html"; }, 800);
              } else if (data.status === 'rejected') {
                  await signOut(auth);
                  msg.innerText = "ACCESS DENIED: DEVICE BLACKLISTED";
                  msg.style.color = "#ff3333";
              } else {
                  await signOut(auth);
                  msg.innerText = "DEVICE PENDING APPROVAL";
                  msg.style.color = "#ffaa00"; 
              }
          } else {
              await setDoc(deviceRef, {
                  uid: user.uid,
                  email: user.email,
                  deviceName: navigator.userAgent, 
                  status: 'pending',
                  requestDate: new Date().toISOString()
              });
              await signOut(auth);
              msg.innerText = "NEW DEVICE REGISTERED: PENDING APPROVAL";
              msg.style.color = "#00E5FF";
          }

      } catch (error) {
          console.error(error);
          msg.innerText = "LOGIN FAILED: " + error.message;
          msg.style.color = "#ff3333";
      }
  }
</script>
