<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator System Access</title>
    <style>
        /* --- RED & DARK THEME STYLES --- */
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #050000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: radial-gradient(circle at center, #200000 0%, #000000 70%);
        }

        .container {
            width: 380px;
            padding: 40px 30px;
            background: #0f0505;
            border-radius: 12px;
            border: 1px solid #3b0e0e;
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.15);
            text-align: center;
        }

        .logo-area { margin-bottom: 35px; }
        .logo-icon { 
            font-size: 50px; color: #ff3333; margin-bottom: 15px; 
            text-shadow: 0 0 15px rgba(255, 51, 51, 0.6);
        }

        h2 { margin: 0; font-size: 24px; font-weight: 600; color: #fff; text-transform: uppercase; letter-spacing: 2px; }
        p.subtitle { color: #884444; font-size: 12px; margin-top: 5px; letter-spacing: 1px; }

        /* GOOGLE LOGIN BUTTON */
        button.google-btn {
            width: 100%; padding: 15px;
            background: #fff; color: #000;
            border: none; border-radius: 8px;
            font-size: 14px; font-weight: 700; cursor: pointer;
            margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 12px;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        button.google-btn:hover { background: #f0f0f0; transform: translateY(-2px); }
        button.google-btn:active { transform: translateY(0); }

        #statusMsg { margin-top: 25px; font-size: 13px; min-height: 20px; font-weight: bold; }

        /* PURCHASE BOX */
        .purchase-box {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 0, 0, 0.05);
            border: 1px dashed #ff3333;
            border-radius: 8px;
        }

        .purchase-title {
            color: #ff3333; font-size: 14px; font-weight: bold;
            margin-bottom: 5px; text-transform: uppercase;
        }

        .purchase-text {
            font-size: 12px; color: #ccaaaa; margin-bottom: 10px; line-height: 1.4;
        }

        .whatsapp-btn {
            display: inline-flex; align-items: center; justify-content: center;
            background-color: #25D366; 
            color: white;
            text-decoration: none; padding: 10px 15px;
            border-radius: 5px; font-size: 13px; font-weight: bold;
            transition: background 0.3s;
            width: 90%;
        }
        .whatsapp-btn:hover { background-color: #1ebc57; }

        .footer {
            margin-top: 30px; font-size: 10px; color: #552222;
            border-top: 1px solid #2b0a0a; padding-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-area">
        <div class="logo-icon">❖</div> 
        <h2>System Login</h2>
        <p class="subtitle">SECURE ACCESS GATEWAY</p>
    </div>

    <button class="google-btn" onclick="loginWithGoogle()">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="20" height="20">
        Sign in with Google
    </button>

    <p id="statusMsg"></p>

    <div class="purchase-box">
        <div class="purchase-title">Activation Required</div>
        <div class="purchase-text">
            Lifetime Access Key: <strong>LKR 5000/=</strong><br>
            Pay 50% to activate instant access.
        </div>
        <a href="https://wa.me/94716344483" target="_blank" class="whatsapp-btn">
            WhatsApp: +94 71 634 4483
        </a>
    </div>

    <div class="footer">
        SERVER LATENCY: 32 MS • LIVE SYNC
    </div>
</div>

<script type="module">
  // 1. IMPORT FIREBASE
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
  import { getAuth, signInWithPopup, GoogleAuthProvider, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

  // 2. CONFIGURATION
  const firebaseConfig = {
    apiKey: "AIzaSyDjlO86QiBbiEr-DHawKzcx8NMAnz0rsfE",
    authDomain: "aviator-buget.firebaseapp.com",
    projectId: "aviator-buget",
    storageBucket: "aviator-buget.firebasestorage.app",
    messagingSenderId: "148875365800",
    appId: "1:148875365800:web:a9d7a09c1732870e94a19d",
    measurementId: "G-3258PXYNZD"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const googleProvider = new GoogleAuthProvider();

  // 3. DEVICE ID HELPER
  function getDeviceId() {
      let id = localStorage.getItem('device_id');
      if (!id) {
          id = crypto.randomUUID(); 
          localStorage.setItem('device_id', id);
      }
      return id;
  }

  // 4. MAIN LOGIN FUNCTION
  window.loginWithGoogle = async () => {
      const msg = document.getElementById('statusMsg');
      const deviceId = getDeviceId();

      msg.innerText = "AUTHENTICATING WITH GOOGLE...";
      msg.style.color = "#ff3333";

      try {
          // A. Google Popup
          const result = await signInWithPopup(auth, googleProvider);
          const user = result.user;

          msg.innerText = "VERIFYING DEVICE PERMISSION...";

          // B. Check Database
          const deviceRef = doc(db, "device_whitelist", deviceId);
          const deviceSnap = await getDoc(deviceRef);

          if (deviceSnap.exists()) {
              const data = deviceSnap.data();
              
              if (data.status === 'approved') {
                  // SUCCESS
                  msg.innerText = "ACCESS GRANTED";
                  msg.style.color = "#00ff88"; 
                  setTimeout(() => { window.location.href = "dashboard.html"; }, 1000);
              } else if (data.status === 'rejected') {
                  // BANNED
                  await signOut(auth);
                  msg.innerText = "ACCESS DENIED: DEVICE BANNED";
                  msg.style.color = "#ff0000";
              } else {
                  // PENDING
                  await signOut(auth);
                  msg.innerText = "DEVICE PENDING APPROVAL (CONTACT ADMIN)";
                  msg.style.color = "#ffaa00";
              }
          } else {
              // C. NEW DEVICE -> Add to DB
              await setDoc(deviceRef, {
                  uid: user.uid,
                  email: user.email,
                  deviceName: navigator.userAgent, 
                  status: 'pending',
                  requestDate: new Date().toISOString()
              });
              
              await signOut(auth);
              msg.innerText = "NEW DEVICE REGISTERED. PLEASE CONTACT ADMIN.";
              msg.style.color = "#ff3333";
          }

      } catch (error) {
          console.error(error);
          msg.innerText = "Login Failed: " + error.message;
          msg.style.color = "#ff0000";
      }
  }
</script>

</body>
</html>
