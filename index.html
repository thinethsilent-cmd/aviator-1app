    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
      import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

      // YOUR CONFIGURATION
      const firebaseConfig = {
        apiKey: "AIzaSyDjlO86QiBbiEr-DHawKzcx8NMAnz0rsfE",
        authDomain: "aviator-buget.firebaseapp.com",
        projectId: "aviator-buget",
        storageBucket: "aviator-buget.firebasestorage.app",
        messagingSenderId: "148875365800",
        appId: "1:148875365800:web:a9d7a09c1732870e94a19d",
        measurementId: "G-3258PXYNZD"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      function getDeviceId() {
          let id = localStorage.getItem('device_id');
          if (!id) {
              id = crypto.randomUUID(); 
              localStorage.setItem('device_id', id);
          }
          return id;
      }

      window.login = async () => {
          const email = document.getElementById('email').value;
          const pass = document.getElementById('password').value;
          const msg = document.getElementById('statusMsg');
          const deviceId = getDeviceId();

          if(!email || !pass) {
              msg.innerText = "Please enter email and password";
              msg.className = "mt-6 text-sm font-bold min-h-[20px] text-red-500";
              return;
          }

          msg.innerText = "AUTHENTICATING...";
          msg.className = "mt-6 text-sm font-bold min-h-[20px] text-cyan-400 animate-pulse";

          try {
              const userCred = await signInWithEmailAndPassword(auth, email, pass);
              const user = userCred.user;

              msg.innerText = "VERIFYING DEVICE...";
              msg.className = "mt-6 text-sm font-bold min-h-[20px] text-yellow-400";

              const deviceRef = doc(db, "device_whitelist", deviceId);
              const deviceSnap = await getDoc(deviceRef);

              if (deviceSnap.exists()) {
                  const data = deviceSnap.data();
                  if (data.status === 'approved') {
                      msg.innerText = "ACCESS GRANTED";
                      msg.className = "mt-6 text-sm font-bold min-h-[20px] text-green-400";
                      setTimeout(() => { window.location.href = "dashboard.html"; }, 1000);
                  } else if (data.status === 'rejected') {
                      await signOut(auth);
                      msg.innerText = "DEVICE BANNED";
                      msg.className = "mt-6 text-sm font-bold min-h-[20px] text-red-500";
                  } else {
                      await signOut(auth);
                      msg.innerText = "PENDING APPROVAL (CONTACT ADMIN)";
                      msg.className = "mt-6 text-sm font-bold min-h-[20px] text-orange-400";
                  }
              } else {
                  await setDoc(deviceRef, {
                      uid: user.uid,
                      email: user.email,
                      deviceName: navigator.userAgent, 
                      status: 'pending',
                      requestDate: new Date().toISOString()
                  });
                  await signOut(auth);
                  msg.innerText = "NEW DEVICE: PLEASE CONTACT ADMIN";
                  msg.className = "mt-6 text-sm font-bold min-h-[20px] text-cyan-400";
              }

          } catch (error) {
              console.error(error);
              msg.innerText = "Login Failed: " + error.message;
              msg.className = "mt-6 text-sm font-bold min-h-[20px] text-red-500";
          }
      }
    </script>
